<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cice pocket client</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/materialize/dist/css/materialize.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>
  <script id="__bs_script__">//<![CDATA[
    document.write("<script async src='/browser-sync/browser-sync-client.js?v=2.24.7'><\/script>".replace("HOST", location.hostname));
//]]></script>

  <header id="header">
    <nav class="main-nav">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">CICE Pocket</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a href="#">Filtro</a>
          </li>
      </div>
    </nav>
  </header>

  <main id="main">
    <div class="fixed-action-btn">
      <a id="show-form-btn" class="btn-floating btn-large waves-effect waves-light btn-primary">
        <i class="material-icons">add</i>
      </a>
    </div>

    <section class="container main-section">
      <div id="cards-grid" class="row cards-grid">
      </div>
    </section>

    <div id="add-area" class="light-bg">
      <header class="area-header">
        <span id="hide-form-btn">
          <i class="small material-icons primary-color">close</i>
        </span>
      </header>
      <section class="area-body">
        <form id="form-add" class="form">
          <div class="input-field">
            <i class="material-icons prefix">language</i>
            <input placeholder="http://url-to-save.com" id="input-url" type="url" class="validate text-input">
            <label for="input-url">URL Website</label>
            <span class="helper-text" data-error="Wrong URL" data-success=""></span>
          </div>
          <div class="input-field right-align">
            <button class="btn btn-success waves-effect waves-light" type="submit" name="action" id="send-form-btn">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    (function (b, o, i, l, e, r) {
      b.GoogleAnalyticsObject = l; b[l] || (b[l] =
        function () { (b[l].q = b[l].q || []).push(arguments) }); b[l].l = +new Date;
      e = o.createElement(i); r = o.getElementsByTagName(i)[0];
      e.src = 'https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X'); ga('send', 'pageview');
  </script>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <script src="/bower_components/materialize/dist/js/materialize.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>

</html>
